<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form action="">
            <div class="form-group">
                <input type="email" id="email">
                <label for="name">
                    <span>E</span>
                    <span>M</span>
                    <span>@</span>
                    <span>I</span>
                    <span>L</span>
                </label>
            </div>
            <div class="form-group">
                <input type="password" id="website">
                <label for="name">
                    <span>P</span>
                    <span>A</span>
                    <span>S</span>
                    <span>S</span>
                    <span>W</span>
                    <span>O</span>
                    <span>R</span>
                    <span>D</span>
                </label>
            </div>
            
            <div class="submit-button-wrapper">
                <input type="submit" value="submit">
            </div>
        </form>
    </div>
</body>
</html>
